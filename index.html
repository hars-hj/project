<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Skill Tree</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŒ³ Interactive Skill Tree ðŸŒ³</h1>

  <div id="controls">
    <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
    <button id="reset-btn">Reset Progress</button>

  <div id="canvas-container">
    <svg id="tree" viewBox="0 0 900 600"></svg>
    <div id="tooltip"></div>
  </div>

  <div id="progress"></div>

  <!-- Book logging input group -->
  <div id="input-group">

  </div>
  
  <div id="logged-books" style="display: none;">
    <h3>Your Reading Log</h3>
    <div class="book-list" id="book-list"></div>
  </div>
  

  <script src="app.js"></script>
</body>
</html>
